<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>

<audio id="music" src="2.mp3" loop autoplay></audio>

<figure>
<input type="button" value="曹彦" onclick="play()" />
<input type="button" value="高橋英太郎" onclick="play()" />

	
<img src="2.png" onClick="play()" alt="user">
</figure>



	<script>
window.onload = function(){ 
     var audio = document.getElementById('music');
         audio.pause();//打开页面时无音乐
}
function play() {
	
    var audio = document.getElementById('music');
    if (audio.paused) {
        audio.play(); 
    }else{
        audio.pause();
        audio.currentTime = 0;//音乐从头播放
    }
}
</script>

</body>
</html>
